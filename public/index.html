<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">
    .placeholder {
      background-color: rgb(200,200,255);
      border: 2px solid rgb(50,50,100);
    }

    section, section.placeholder {
      background-color: white;
      border: 3px solid rgb(40,100,40,100)
    }

    section h2 {
      font-size: 12pt;
      color: #999;
      text-align: left;
      text-transform: uppercase;
    }

    </style>

    <title>Project Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
    <h1>Project Name!</h1>

    <div class="row">
      <div class="col placeholder">
        Completion %
      </div>
      <section class="col placeholder">
        <h2>Target Date</h2>
        <div class="row">
          <div class="col">
            <span class="label">Date:</span>
            <span class="data">11/1/18</span>
          </div>
        </div>
        <div>
          Days Reamining
        </div>
    </section>
      <div class="col placeholder">
        Status
      </div>
    </div> <!-- end row 1, high-level summary information -->

    <div class="row">
      <div class="col placeholder" style="height:200px">
        Budget Chart goes here.
      </div>
      <div class="col placeholder">
        Burndown Chart goes here.
      </div>
      <div class="col placeholder">
        Effort Chart goes here.
      </div>
    </div> <!-- end row 2, 3 charts -->

    <div class="row">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
          <th>
            Task
          </th>
          <th>
            Size
          </th>
          <th>
            Team Name
          </th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Create a dashboard
            </td>
            <td>
              Large Project
            </td>
            <td>
              Dancing Foxes
            </td>
          </tr>
          <tr>
            <td>
              Build charts
            </td>
            <td>
              Medium
            </td>
            <td>
              Walled Something
            </td>
          </tr>
        </tbody>
      </table>
    </div> <!-- end row 3, tabular data -->


  </div>
  </body>
</html>
